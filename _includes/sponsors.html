<!-- Portfolio Grid Section -->
<section id="sponsors" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Sponsors</h2>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            {% if post.categories contains 'sponsors' %}
            <div class="col-sm-2 col-sm-3 image-item">
                <img src="img/sponsors/{{ post.thumbnail }}" class="img-responsive" alt="">
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
